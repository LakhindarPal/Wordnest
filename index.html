<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordNest - Your Ultimate Dictionary & Thesaurus</title>
  <meta name="description" content="WordNest is a free, fast, and comprehensive online dictionary and thesaurus. Find word definitions, pronunciations, synonyms, antonyms, and example sentences instantly.">
  <meta name="keywords" content="dictionary, thesaurus, online dictionary, word definitions, word meanings, pronunciation, synonyms, antonyms, vocabulary, learn English, English words, free dictionary, WordNest">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://wordnest.glitch.me/">
  <meta property="og:title" content="WordNest - Your Ultimate Dictionary & Thesaurus">
  <meta property="og:description" content="WordNest is a free, fast, and comprehensive online dictionary and thesaurus. Find word definitions, pronunciations, synonyms, antonyms, and example sentences instantly.">
  <meta property="og:image" content="/assets/preview.jpg">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://wordnest.glitch.me/">
  <meta property="twitter:title" content="WordNest - Your Ultimate Dictionary & Thesaurus">
  <meta property="twitter:description" content="WordNest is a free, fast, and comprehensive online dictionary and thesaurus. Find word definitions, pronunciations, synonyms, antonyms, and example sentences instantly.">
  <meta property="twitter:image" content="/assets/preview.jpg">
  <link rel="canonical" href="https://wordnest.glitch.me/">
  <link rel="icon" type="image/svg+xml" sizes="32x32" href="/assets/logo.svg">
  <meta name="theme-color" content="#A445ED">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Nunito:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
</head>

<body data-font="sans-serif">
  <header>
    <div class="container header-content">
      <img src="assets/logo.svg" alt="Dictionary Logo" class="logo">
      <div class="theme-font-switcher">
        <div class="font-switcher">
          <select id="font-select">
            <option value="sans-serif">Sans Serif</option>
            <option value="serif">Serif</option>
            <option value="monospace">Monospace</option>
          </select>
          <img src="assets/icon-arrow-down.svg" alt="Arrow down" class="arrow-down-icon">
        </div>
        <div class="theme-switcher">
          <img src="assets/icon-sun.svg" alt="Sun icon" class="theme-icon">
          <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
          </label>
          <img src="assets/icon-moon.svg" alt="Moon icon" class="theme-icon">
        </div>
      </div>
    </div>
  </header>
  
  <main>
    <div class="container">
      <form id="search-form">
        <div class="search-input-wrapper">
          <input type="text" id="search-input" placeholder="Search for any word..." required>
          <button type="submit" aria-label="Search">
            <img src="assets/icon-search.svg" alt="Search icon">
          </button>
        </div>
      </form>
      
      <div id="word-display" class="word-display">
      </div>
    </div>
  </main>
  
</body>

</html>
